<!DOCTYPE html>
<html lang="en">
<head>
    <title>Descendant</title>
    <style>
       
       /*-- ">" symbol means Immediate children Only, if we remove ">" then all childrens incuding grand childrens--*/
        ul>li{
            color:blue;
        }
    </style>
</head>
<body>
    <ol> <!--Ordered list with number-->
        <li>  list item one     </li> <!--list-->
        <li>   list item two      </li>
        <ul> <!--unordered list without numbers but bullets-->
                <li>sublist item 1</li> <!--Create sublist-->
                <li> Sublist item 2</li>
        </ul>
        <li>    list item three      </li>
    </ol>
</body>
</html>
