<!DOCTYPE html>
<html lang="en">
<head>
    <title>Table</title>
    <style>
        table{
            border: 2px solid black;
            border-collapse: collapse; <!--collapse combines the border-->
        }
        td, th{
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <Table>
        <thead>
            <th>Ocean</th>
            <th>Average Ocean</th>
            <th>Maximum Depth</th>
        </thead>
        <tbody>
            <tr>
                <td>pacifi ocean </td>
                <td>23</td>
                <td>31245</td>
            </tr>
            <tr>
                <td>Atlantic ocean </td>
                <td>23</td>
                <td>2345</td>
            </tr>
        </tbody>


    </Table>
</body>
</html>
